apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app
          image: ghcr.io/bartolomeoadrian/dev-ops:latest
          ports:
            - containerPort: 80
          envFrom:
            - secretRef:
                name: app-secrets
      imagePullSecrets:
        - name: ghcr-secret
      restartPolicy: Always
